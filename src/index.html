<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=ваш API-ключ&lang=ru_RU" type="text/javascript">
    </script>
    <title>Maps Module</title>
</head>
<body>
<div id="app" class="ws_maps-module">
    <div class="ws_maps-module__nav">
        <ul class="ws_maps-module__list">
            <li class="ws_maps-module__items">
                <button class="ws_maps__btn">Объект №1</button>
            </li>
            <li class="ws_maps-module__items">
                <button class="ws_maps__btn">Объект №1</button>
            </li>
            <li class="ws_maps-module__items">
                <button class="ws_maps__btn">Объект №1</button>
            </li>
            <li class="ws_maps-module__items">
                <button class="ws_maps__btn">Объект №1</button>
            </li>
            <li class="ws_maps-module__items">
                <button class="ws_maps__btn">Объект №1</button>
            </li>
            <li class="ws_maps-module__items">
                <button class="ws_maps__btn">Объект №1</button>
            </li>
            <li class="ws_maps-module__items">
                <button class="ws_maps__btn">Объект №1</button>
            </li>
        </ul>
    </div>
    <!-- /.ws_maps-module__nav -->
    <div class="ws_maps-module__map">
        <h2>Карта марштуров</h2>
        <div id="map" style="width: 600px; height: 400px"></div>
    </div>
    <!-- /.ws_maps-module__map -->
</div>
<!-- /.ws_maps-module -->
<script type="text/javascript">
    // Функция ymaps.ready() будет вызвана, когда
    // загрузятся все компоненты API, а также когда будет готово DOM-дерево.
    ymaps.ready(init);
    function init(){
        // Создание карты.
        var myMap = new ymaps.Map("map", {
            // Координаты центра карты.
            // Порядок по умолчанию: «широта, долгота».
            // Чтобы не определять координаты центра карты вручную,
            // воспользуйтесь инструментом Определение координат.
            center: [55.76, 37.64],
            // Уровень масштабирования. Допустимые значения:
            // от 0 (весь мир) до 19.
            zoom: 7
        });
    }
</script>
</body>
</html>
